<!doctype html>
<html lang="en">
<head>
	<title>Detect the movitaion _socket.io_three.js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel=stylesheet href="/css/base.css"/>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/Three.js"></script>
<script src="/js/Detector.js"></script>
<script src="/js/Stats.js"></script>
<script src="/js/OrbitControls.js"></script>
<script src="/js/THREEx.KeyboardState.js"></script>
<script src="/js/THREEx.FullScreen.js"></script>
<script src="/js/THREEx.WindowResize.js"></script>

<!-- jQuery code to display an information button and box when clicked. -->
<script src="/js/jquery-1.9.1.js"></script>
<script src="/js/jquery-ui.js"></script>
<link rel=stylesheet href="/css/jquery-ui.css" />
<link rel=stylesheet href="/css/info.css"/>
<script src="/js/info.js"></script>
<!-- ------------------------------------------------------------ -->
<script>

</script>
<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

// MAIN
var socket = io();
socket.on("connect", function(){
	console.log('connected!');
})

socket.on('createCube', function(id){
	CreateCube(id);
})

socket.on('remove', function(id){
	console.log('remove', id);
})

socket.on('move', function(id, data){
	console.log('move', id, data);
})

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables
var cubeArray = [];
var MovingCube;



init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	// FLOOR
	var floorTexture = new THREE.ImageUtils.loadTexture( 'images/plane.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 0.1, 0.1 );
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	// SKYBOX/FOG
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	// scene.add(skyBox);
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );
	CreateCube('self');

}

function animate(){
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	var delta = clock.getDelta(); // seconds.
	var moveDistance = 200 * delta; // 200 pixels per second
	var rotateAngle = Math.PI / 2 * delta;   // pi/2 radians (90 degrees) per second

	
	// move forwards/backwards/left/right
	if ( keyboard.pressed("W") ){
		moveCube('self', 'W', moveDistance, rotateAngle);
	}
		
	if ( keyboard.pressed("S") ){
		socket.emit('move', 'S');
	}
	if ( keyboard.pressed("Q") )
		cubeArray[0].cube.translateX( -moveDistance );
	if ( keyboard.pressed("E") )
		cubeArray[0].cube.translateX(  moveDistance );	

	// rotate left/right/up/down
	var rotation_matrix = new THREE.Matrix4().identity();
	if ( keyboard.pressed("A") )
		cubeArray[0].cube.rotateOnAxis( new THREE.Vector3(0,1,0), rotateAngle);
	if ( keyboard.pressed("D") )
		cubeArray[0].cube.rotateOnAxis( new THREE.Vector3(0,1,0), -rotateAngle);
	if ( keyboard.pressed("R") )
		cubeArray[0].cube.rotateOnAxis( new THREE.Vector3(1,0,0), rotateAngle);
	if ( keyboard.pressed("F") )
		cubeArray[0].cube.rotateOnAxis( new THREE.Vector3(1,0,0), -rotateAngle);
	
	if ( keyboard.pressed("Z") )
	{
		cubeArray[0].cube.position.set(0,25.1,0);
		cubeArray[0].cube.rotation.set(0,0,0);
	}
		
	// global coordinates
	if ( keyboard.pressed("left") )
		cubeArray[0].cube.position.x -= moveDistance;
	if ( keyboard.pressed("right") )
		cubeArray[0].cube.position.x += moveDistance;
	if ( keyboard.pressed("up") )
		cubeArray[0].cube.position.z -= moveDistance;
	if ( keyboard.pressed("down") )
		cubeArray[0].cube.position.z += moveDistance;
		
	controls.update();
}

function CreateCube (cubeId) {
	var materialArray = [];
	var colorVector = Math.random() * 255;
	console.log(colorVector);
	var faceColor = new THREE.Color(colorVector);
	materialArray.push(new THREE.MeshBasicMaterial( { color: faceColor}));
	materialArray.push(new THREE.MeshBasicMaterial( { color: faceColor}));
	materialArray.push(new THREE.MeshBasicMaterial( { color: faceColor}));
	materialArray.push(new THREE.MeshBasicMaterial({ color: faceColor}));
	materialArray.push(new THREE.MeshBasicMaterial( { color: faceColor}));
	materialArray.push(new THREE.MeshBasicMaterial( { color: faceColor}));
	var MovingCubeMat = new THREE.MeshFaceMaterial(materialArray);
	var MovingCubeGeom = new THREE.CubeGeometry( 50, 50, 50, 1, 1, 1, materialArray );
	MovingCube = new THREE.Mesh( MovingCubeGeom, MovingCubeMat );
	MovingCube.position.set(0, 25.1, 0);
	cubeArray.push({id: cubeId, cube: MovingCube});
	scene.add( MovingCube);
}

function removeCube(cubeId){
	cubeArray.forEach(cube => {
		if(cube.id === cubeId){
			scene.remove(cube.cube);
		}
	});
	
}

function moveCube(cubeId, buttonKey, moveDistance, rotateAngle){
	cubeArray.forEach(cube => {
		if(cube.id === cubeId){
			switch (buttonKey) {
			case "W":
				cube.cube.translateZ(  -moveDistance );
				break;
			case "S":
				cube.cube.translateZ(  moveDistance );
				break;
			case "Q":
				cube.cube.translateX( -moveDistance );
				break;
			case "E":
				cube.cube.translateX(  moveDistance );
				break;
			case "A":
				cube.cube.rotateOnAxis( new THREE.Vector3(0,1,0), rotateAngle);
				break;
			case "D":
				cube.cube.rotateOnAxis( new THREE.Vector3(0,1,0), -rotateAngle);
				break;
			case "R":
				cube.cube.rotateOnAxis( new THREE.Vector3(1,0,0), rotateAngle);
				break;
			case "F":
				cube.cube.rotateOnAxis( new THREE.Vector3(1,0,0), -rotateAngle);
				break;
			case "Z":
				{
					cube.cube.position.set(0,25.1,0);
					cube.cube.rotation.set(0,0,0);
				}
				break;
			case "left":
				cube.cube.position.x -= moveDistance;
				break;
			case "right":
				cube.cube.position.x += moveDistance;
				break;
			case "up":
				cube.cube.position.z -= moveDistance;
				break;
			case "down":
				cube.cube.position.z += moveDistance;
				break;
			default:
				break;
			}
		}
	});
}

function render() 
{
	renderer.render( scene, camera );
}

</script>

</body>
</html>
